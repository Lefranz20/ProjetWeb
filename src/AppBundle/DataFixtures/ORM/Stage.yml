AppBundle\Entity\Stage:
    Stage1:
        nom: <name()>
        description: <sentence($nbWords = 6, $variableNbWords = true)>
        tarif: <randomFloat($nbMaxDecimals = NULL, $min = 0, $max = NULL)>
        infoComplementaire: <text($maxNbChars = 200)>
        dateDebut: <dateTimeThisMonth($max = 'now')>
        dateFin: <dateTimeThisMonth($max = 'now')>
        dateAffichageDebut: <dateTimeThisMonth($max = 'now')>
        dateAffichageFin: <dateTimeThisMonth($max = 'now')>
